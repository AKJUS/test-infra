presubmits:
  kubernetes/kubernetes:
  - name: pull-kubernetes-e2e-kind-dependencies
    cluster: k8s-infra-prow-build
    optional: true
    always_run: false
    decorate: true
    skip_branches:
    - release-\d+\.\d+ # per-release settings
    labels:
      preset-dind-enabled: "true"
    decoration_config:
      timeout: 60m
      grace_period: 15m
    path_alias: k8s.io/kubernetes
    extra_refs:
    - org: kubernetes
      repo: test-infra
      base_ref: master
      path_alias: k8s.io/test-infra
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/krte:v20250527-1b2b10e804-master
        command:
        - wrapper.sh
        - bash
        - -c
        - ./../test-infra/experiment/dependencies/update-dependencies-and-run-tests.sh --test-mode kind
        env:
        - name: LABEL_FILTER
          value: "Feature: isEmpty && !Slow && !Disruptive && !Flaky"
        - name: PARALLEL
          value: "true"
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 7
            memory: 9000Mi
          requests:
            cpu: 7
            memory: 9000Mi
    annotations:
      testgrid-dashboards: sig-arch-code-organization
      testgrid-tab-name: pull-kind-master-dependencies
      testgrid-num-failures-to-alert: '10'
      testgrid-alert-stale-results-hours: '24'
      fork-per-release: "true"

  - name: pull-kubernetes-e2e-unit-dependencies
    cluster: k8s-infra-prow-build
    optional: true
    always_run: false
    decorate: true
    skip_branches:
    - release-\d+\.\d+ # per-release settings
    path_alias: k8s.io/kubernetes
    extra_refs:
    - org: kubernetes
      repo: test-infra
      base_ref: master
      path_alias: k8s.io/test-infra
    spec:
      # unit tests have no business requiring root or doing privileged operations
      securityContext:
        # NOTE: these are arbitrary non-root values. They don't exist in the
        # image and don't need to, the unit tests should only write to TMPDIR
        runAsUser: 2001
        runAsGroup: 2010
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20250527-1b2b10e804-master
        securityContext:
          allowPrivilegeEscalation: false
        command:
        - runner.sh
        - ./../test-infra/experiment/dependencies/update-dependencies-and-run-tests.sh --test-mode unit
        resources:
          limits:
            cpu: 7.2
            memory: "43Gi"
          requests:
            cpu: 7.2
            memory: "43Gi"
    annotations:
      testgrid-dashboards: sig-arch-code-organization
      testgrid-tab-name: pull-unit-master-dependencies
      testgrid-num-failures-to-alert: '10'
      testgrid-alert-stale-results-hours: '24'
      fork-per-release: "true"

