presubmits:
  kubernetes/ingress-nginx:
    # Ingress NGINX: Boilerplate
    - name: pre-ingress-nginx-boilerplate
      labels:
        preset-dind-enabled: "true"
        preset-kind-volume-mounts: "true"
      annotations:
        testgrid-dashboards: sig-network-ingress-nginx
        testgrid-tab-name: boilerplate
      run_if_changed: \.(go|sh)$
      cluster: eks-prow-build-cluster
      decorate: true
      path_alias: k8s.io/ingress-nginx
      spec:
        containers:
          - image: registry.k8s.io/ingress-nginx/e2e-test-runner:v2.2.4@sha256:37c74685797048cf0069619f939292e0609932dab9fbf5b3b4e0aec3be218ba0
            command:
              - hack/verify-boilerplate.sh
            resources:
              requests:
                cpu: 2
                memory: 4Gi
              limits:
                cpu: 2
                memory: 4Gi

    # Ingress NGINX: CodeGen
    - name: pre-ingress-nginx-codegen
      labels:
        preset-dind-enabled: "true"
        preset-kind-volume-mounts: "true"
      annotations:
        testgrid-dashboards: sig-network-ingress-nginx
        testgrid-tab-name: codegen
      run_if_changed: \.go$
      cluster: eks-prow-build-cluster
      decorate: true
      path_alias: k8s.io/ingress-nginx
      spec:
        containers:
          - image: registry.k8s.io/ingress-nginx/e2e-test-runner:v2.2.4@sha256:37c74685797048cf0069619f939292e0609932dab9fbf5b3b4e0aec3be218ba0
            command:
              - hack/verify-codegen.sh
            resources:
              requests:
                cpu: 2
                memory: 4Gi
              limits:
                cpu: 2
                memory: 4Gi

    # Ingress NGINX: Lua Test
    - name: pre-ingress-nginx-lua-test
      labels:
        preset-dind-enabled: "true"
        preset-kind-volume-mounts: "true"
      annotations:
        testgrid-dashboards: sig-network-ingress-nginx
        testgrid-tab-name: lua-test
      run_if_changed: \.lua$
      cluster: eks-prow-build-cluster
      decorate: true
      path_alias: k8s.io/ingress-nginx
      spec:
        containers:
          - image: registry.k8s.io/ingress-nginx/e2e-test-runner:v2.2.4@sha256:37c74685797048cf0069619f939292e0609932dab9fbf5b3b4e0aec3be218ba0
            command:
              - make
            args:
              - lua-test
            resources:
              requests:
                cpu: 2
                memory: 4Gi
              limits:
                cpu: 2
                memory: 4Gi
